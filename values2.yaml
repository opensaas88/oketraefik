# values.yaml

# Configuration de base
image:
  name: traefik
  tag: v3.3

# Activer le dashboard
dashboard:
  enabled: true

# Configuration des certificats Let's Encrypt
certificatesResolvers:
  cloudflare:
    acme:
      email: olivier@cloudstart.fr
      storage: /data/acme.json
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "8.8.8.8:53"
          - "1.1.1.1:53"

# Configuration du provider Cloudflare
providers:
  cloudflare:
    email: xxx@xxxx.fr
    cloudflareAPIKey: xxx
    cloudflareAPIToken: xxxx

# Configuration de l'entr√©e pour le dashboard
ports:
  web:
    redirectTo: websecure
  websecure:
    tls:
      enabled: true
      certResolver: cloudflare

# Configuration des annotations pour le dashboard
ingressRoute:
  dashboard:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    labels:
      app: traefik
    matchRule: Host(`traefik.cluster.exo7.cloud`)
    tls:
      certResolver: cloudflare
